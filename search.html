<!DOCTYPE html>
<html>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1 {font-family: "Raleway", Arial, sans-serif}
h1 {letter-spacing: 6px}
.w3-row-padding img {margin-bottom: 12px}
</style>
<body>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<header class="w3-panel w3-center w3-opacity" style="padding:128px 16px">
  <h1 class="w3-xlarge"> Coder</h1>
  <h1>Jac Rhisiart</h1>
  
  <div class="w3-padding-32">
    <div class="w3-bar w3-border">
      <a href="http://jacrhisiart.tk">Home</a>
      <a href="http://jacrhisiart.tk/Blog">Blog</a>
      <a href="http://jacrhisiart.tk/News">News</a>
      
      <a href="http://jacrhisiart.tk/search">Search</a>
    </div>
  </div>
</header>

  
<!-- End Page Content -->



<h2>Search</h2>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for articles.." title="Type in a articles name">

<ul id="myUL">
  <li><a href="#">Website Making</a></li>
  <li><a href="#">Daily Blog</a></li>

  <li><a href="#">Blog</a></li>
  <li><a href="#">Requests</a></li>

  <li><a href="#">Raspberry Pi</a></li>
  <li><a href="#">Html</a></li>
  <li><a href="#">Css</a></li>
</ul>

<script>
function myFunction() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        
        }
    }
}
 
</script>
 </div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-large"> 
<p>{R} Ieuan And Jac 2020-2020.</p>
</footer>

</body>
